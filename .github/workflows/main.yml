name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main   # run only when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK for building Spring Boot project
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build Spring Boot JAR with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
             ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_argocd:latest
             ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_argocd:${{ github.sha }}
