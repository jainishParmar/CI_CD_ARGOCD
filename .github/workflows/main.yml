name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main   # run only when pushing to main branch

permissions:
  contents: write   # allow workflow to push changes back to repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK for building Spring Boot project
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build Spring Boot JAR with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
             ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_argocd:latest
             ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_argocd:${{ github.sha }}

      # Step 6: Update Kubernetes manifest with new image SHA
      # - name: Update deployment image
      #   run: |
      #     sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_argocd:${{ github.sha }}|" k8s-manifests/ci-cd-deployment.yml

      # # Step 7: Commit and push manifest changes
      # - name: Commit and push changes
      #   run: |
      #     git config --global user.name "github-actions[bot]"
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #     git add k8s-manifests/ci-cd-deployment.yml
      #     git commit -m "Update image to ${{ github.sha }}" || echo "No changes to commit"
      #     git push

      # Step 8: Notify on success
      - name: Notify on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Build Successful: ${{ github.repository }}"
          to: parmarjainish20@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Your Spring Boot app was built & pushed successfully.
            Commit: ${{ github.sha }}
            Repo: ${{ github.repository }}

      # Step 9: Notify on failure
      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Build Failed: ${{ github.repository }}"
          to: parmarjainish20@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Build failed for commit: ${{ github.sha }}
            Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
