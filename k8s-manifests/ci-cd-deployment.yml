apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-argocd
  labels:
    app: ci-cd-argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ci-cd-argocd
  template:
    metadata:
      labels:
        app: ci-cd-argocd
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: ci-cd-argocd
          image: jainishparmar/ci_cd_argocd:dafd72e24a94b8db673b3fb3b6caeef7053eb710
          ports:
            - containerPort: 8080
